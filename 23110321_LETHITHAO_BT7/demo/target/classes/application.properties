spring.application.name=CategoryManagement
# Cấu hình cổng chạy server
server.port=0

# Tắt cache của Thymeleaf để phát triển nhanh hơn
spring.thymeleaf.cache=false

# Đa ngôn ngữ (i18n) - Default English
spring.messages.basename=i18n/messages
spring.web.locale=en
spring.web.locale-resolver=fixed

# Sử dụng H2 Database (in-memory) để tránh conflict với SQL Server
spring.datasource.url=jdbc:h2:mem:categorydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Kết nối SQL Server (comment out để dùng H2)
# spring.datasource.url=jdbc:sqlserver://THAO-PC\\SQLEXPRESS:1433;databaseName=jpast56;encrypt=true;trustServerCertificate=true
# spring.datasource.username=user
# spring.datasource.password=0000
# spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Properties cho H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (để xem database)
spring.h2.console.enabled=true

# Disable Spring Security temporarily
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Thymeleaf Configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html