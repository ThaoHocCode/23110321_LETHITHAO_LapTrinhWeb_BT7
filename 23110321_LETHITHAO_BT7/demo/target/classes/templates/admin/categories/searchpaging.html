<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>Tìm kiếm và Phân trang</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Search Form -->
        <div class="search-form">
            <form th:action="@{/admin/categories/searchpaginated}" method="get">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-search"></i> Tìm kiếm theo tên
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               th:value="${name}"
                               placeholder="Nhập tên danh mục cần tìm">
                    </div>
                    <div class="col-md-2">
                        <label for="size" class="form-label">Số dòng/trang</label>
                        <select class="form-select" id="size" name="size">
                            <option value="5" th:selected="${categoryPage?.size == 5}">5</option>
                            <option value="10" th:selected="${categoryPage?.size == 10}">10</option>
                            <option value="15" th:selected="${categoryPage?.size == 15}">15</option>
                            <option value="20" th:selected="${categoryPage?.size == 20}">20</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                        <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-outline-secondary">
                            <i class="fas fa-refresh"></i> Làm mới
                        </a>
                    </div>
                    <div class="col-md-3 text-end">
                        <a th:href="@{/admin/categories/add}" class="btn btn-success">
                            <i class="fas fa-plus"></i> <span th:text="#{iotstar.value.addCate}">Thêm danh mục</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-list"></i> Kết quả tìm kiếm
                </h4>
                <span class="badge bg-primary" th:if="${categoryPage}">
                    Tổng: <span th:text="${categoryPage.totalElements}">0</span> kết quả
                </span>
            </div>
            <div class="card-body">
                <!-- Search Info -->
                <div th:if="${name}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    Kết quả tìm kiếm cho: "<strong th:text="${name}"></strong>"
                </div>

                <!-- Results Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên danh mục</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col" class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, iterStat : ${categoryPage?.content}">
                                <td th:text="${categoryPage.number * categoryPage.size + iterStat.count}">1</td>
                                <td th:text="${category.name}">Category Name</td>
                                <td th:text="${category.description ?: 'Không có mô tả'}">Description</td>
                                <td>
                                    <span th:if="${category.status}" class="status-active">
                                        <i class="fas fa-check-circle"></i> Hoạt động
                                    </span>
                                    <span th:unless="${category.status}" class="status-inactive">
                                        <i class="fas fa-times-circle"></i> Ngừng hoạt động
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}" 
                                           class="btn btn-info btn-sm" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" 
                                           class="btn btn-warning btn-sm" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" 
                                           class="btn btn-danger btn-sm" 
                                           title="Xóa"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${categoryPage == null || #lists.isEmpty(categoryPage?.content)}">
                                <td colspan="5" class="text-center">
                                    <i class="fas fa-inbox"></i> Không có dữ liệu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${categoryPage != null && categoryPage.totalPages > 1}">
                    <ul class="pagination">
                        <!-- First Page -->
                        <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/categories/searchpaginated(page=1, size=${categoryPage.size}, name=${name})}">
                                <i class="fas fa-angle-double-left"></i>
                            </a>
                        </li>
                        
                        <!-- Previous Page -->
                        <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number}, size=${categoryPage.size}, name=${name})}">
                                <i class="fas fa-angle-left"></i>
                            </a>
                        </li>
                        
                        <!-- Page Numbers -->
                        <li class="page-item" 
                            th:each="pageNum : ${#numbers.sequence(1, categoryPage.totalPages)}"
                            th:classappend="${pageNum == categoryPage.number + 1} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/admin/categories/searchpaginated(page=${pageNum}, size=${categoryPage.size}, name=${name})}"
                               th:text="${pageNum}">1</a>
                        </li>
                        
                        <!-- Next Page -->
                        <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/categories/searchpaginated(page=${categoryPage.number + 2}, size=${categoryPage.size}, name=${name})}">
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                        
                        <!-- Last Page -->
                        <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/categories/searchpaginated(page=${categoryPage.totalPages}, size=${categoryPage.size}, name=${name})}">
                                <i class="fas fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Pagination Info -->
                <div th:if="${categoryPage != null}" class="d-flex justify-content-between align-items-center mt-3">
                    <small class="text-muted">
                        Hiển thị <strong th:text="${categoryPage.numberOfElements}">0</strong> 
                        trong tổng số <strong th:text="${categoryPage.totalElements}">0</strong> kết quả
                    </small>
                    <small class="text-muted">
                        Trang <strong th:text="${categoryPage.number + 1}">1</strong> 
                        / <strong th:text="${categoryPage.totalPages}">1</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
