<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <title>Danh sách Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-list"></i> <span th:text="#{iotstar.value.listCate}">Danh sách danh mục</span>
                </h4>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> <span th:text="#{iotstar.value.addCate}">Thêm danh mục</span>
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên danh mục</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col" class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, iterStat : ${categories}">
                                <td th:text="${iterStat.count}">1</td>
                                <td th:text="${category.name}">Category Name</td>
                                <td th:text="${category.description ?: 'Không có mô tả'}">Description</td>
                                <td>
                                    <span th:if="${category.status}" class="status-active">
                                        <i class="fas fa-check-circle"></i> Hoạt động
                                    </span>
                                    <span th:unless="${category.status}" class="status-inactive">
                                        <i class="fas fa-times-circle"></i> Ngừng hoạt động
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}" 
                                           class="btn btn-info btn-sm" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" 
                                           class="btn btn-warning btn-sm" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" 
                                           class="btn btn-danger btn-sm" 
                                           title="Xóa"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="5" class="text-center">
                                    <i class="fas fa-inbox"></i> Không có dữ liệu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
